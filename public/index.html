<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Phaser multiplayer game</title>
	
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
	<div class="row">
		<div id="gameDiv" class="col-md-8"></div>
		
		<div class="benchmarks col-md-4">
			<h2 id="transport-type"></h2>
			
			<div id="benchmark-out">
				<h3>Outgoing Packets</h3>
				<p>Packets count: <span class="packets-count">0</span></p>
				<p>Packets per second: <span class="packets-per-second">-</span></p>
				<div class="benchmark-table">
					<table class="table table-striped">
						<thead><th>Description</th><th>Time</th></thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			
			<div id="benchmark-in">
				<h3>Incoming Packets</h3>
				<p>Packets count: <span class="packets-count">0</span></p>
				<p>Packets per second: <span class="packets-per-second">-</span></p>
				<p>Average ellapsed ms: <span class="average-ellapsed-ms">-</span></p>
				<div class="benchmark-table">
					<table class="table table-striped">
						<thead><th>Description</th><th>Time</th><th>Ellapsed ms</th></thead>
						<tbody></tbody>
					</table>
				</div>
			</div>

			<div id="benchmark-resource">
				<h3>Server resources</h3>
				<div class="benchmark-table">
					<table class="table table-striped">
						<thead><th>Resource</th><th>Current</th><th>Average</th></thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<script src='/js/Benchmarker.js'></script>
	<script src='/js/vendor/phaser.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
	<script src='https://code.jquery.com/jquery-2.2.4.js'></script>
	<script src='/js/Player2.js'></script>
    <script src='/js/RemotePlayer.js'></script>
    <script src='/js/client.js'></script>
  </body>
</html>
